version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - echo "mursu0-Wostos-cizjom" | docker login -u "aklie8" --password-stdin
            - 'docker pull "aklie8/dockerizing-nodejs-addressbook:latest" || true'
            - 'docker build --cache-from "aklie8/dockerizing-nodejs-addressbook:latest" -t "aklie8/dockerizing-nodejs-addressbook:latest" .'
            - 'docker push "aklie8/dockerizing-nodejs-addressbook:latest"'
      secrets:
        - name: docker hub
  - name: Test
    task:
      secrets:
        - name: docker hub
      prologue:
        commands:
          - checkout
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
          - cat docker-compose.ci.yml | envsubst | tee docker-compose.yml
      jobs:
        - name: Integration Tes
          commands:
            - docker-compose run addressbook npm test
