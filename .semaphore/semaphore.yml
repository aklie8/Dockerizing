version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t your-image .
  - name: Test
    task:
      secrets:
        - name: docker hub
      prologue:
        commands:
          - checkout
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
          - cat docker-compose.ci.yml | envsubst | tee docker-compose.yml
      jobs:
        - name: Integration Tes
          commands:
            - docker-compose run addressbook npm test
